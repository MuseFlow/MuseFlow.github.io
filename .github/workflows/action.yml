# https://cn.vitejs.dev/guide/static-deploy.html#github-pages
# https://github.com/maomao1996/vitepress-nav-template/blob/main/.github/workflows/deploy.yml
name: GitHub Actions Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - master
    # Triggered only when the following paths change
    paths:
      - 'docs/**'
      - 'package.json'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  TZ: Asia/Shanghai

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false
      - name: Install dependencies
        run: pnpm install

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Build
        run: pnpm docs:build

      - name: Check build path
        run: |
          pwd
          ls -la docs/vitepress
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/.vitepress/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
